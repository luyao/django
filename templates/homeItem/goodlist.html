<div class="goodslist">
	<ol>
		<li class="good">
			<a href="{{ item.page_url }}" class="imgbox" target="_blank" title="{{ item.title }}">
				<img src="{{ item.img_url }}" alt="{{ item.title }}">
			</a>
			<a href="{{ item.page_url }}" class="name" target="_blank" title="{{ item.title }}">{{ item.title }}</a>
			<div class="mask"></div>
		</li>
	</ol>
</div>
